<!doctype html>
<html>
<head>
    <title>Reaction Game</title>

    <meta charset="utf-8" />
    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />   

    <!-- Optional theme -->
	<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">

    <link rel="stylesheet" href="css/bootstrap.min.css" />

    <link rel="stylesheet" href="css/style.css" />

</head>

<body>

	<div class="container-fluid">

		<div class="row" id="firstRow">

			<div class="col-md-12">

				<h1>Test your reactions!</h1>

				<div class="center" id="begin">

					<button class="btn btn-default" id="start">Start</button>

				</div>

			</div>

		</div>

		<div class="row" id="secondRow">

			<div class="col-md-2 col-md-offset-2 col-xs-6 aligne" id="paddingdc Div">

				<p class="times">Your time: <span id="time" class="number">0</span> s</p>

			</div>

			<div class="col-md-2 col-xs-6 aligne" id="paddingDiv">

				<p class="times">Best single click time: <span id="timeClick" class="number">0</span> s</p>

			</div>
					
			<div class="col-md-2 col-xs-6 aligne" id="paddingDiv">

				<p class="times">Your overall time: <span id="complete" class="number">0</span> s</p>

			</div>

			<div class="col-md-2 col-xs-6 aligne" id="paddingDiv">

				<p class="times">Best overall time: <span id="completeTime" class="number">0</span> s</p>

			</div>

		</div>

		<div class="row">

			<div class="col-md-12">

				<div id="playground">

					<div id="box">
					
					</div>

				</div>

			</div>

		</div>	

	</div>

	<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script type="text/javascript" src="js/js.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
</body>
</html>
